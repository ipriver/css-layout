<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>indipixel</title>
	<script src="https://use.fontawesome.com/5c46b98e72.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="first-line"></div>
		<div class="second-line">
			<div class="content">
				<h1>indipixel</h1>
				<nav>
					<a href="">Contact us</a>
				</nav>
			</div>
		</div>			
	</header>	
	<main>
		<div class="slide-content">
			<div class="content">
				<div class="lines line-1"></div>
				<div class="lines line-2"></div>
				<img src="img/mobile.png" alt="image-1">
				<img src="img/moblie-background.png" alt="image-2">
				<div class="right">
					<h2>We design and build beautiful web &amp; mobile apps</h2>
					<p>You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality. - Walt Disney</p>
					<a class="link-button" href="">Know More</a>
				</div>
			</div>
		</div>
		<div class="form-content">
			<div class="content">
				<div class="right">
					<h2>Lets Talk</h2>
					<form>
					<input class="inp-panel" type="text" placeholder="First Name">
					<input class="inp-panel" type="text" placeholder="Last Name">
					<input class="inp-panel" type="text" placeholder="Email Address">
					<select class="inp-panel">
						<option>App Design</option>
						<option>App Code</option>
						<option>Personal Views</option>
					</select>
					<textarea class="inp-panel" maxlength="255" placeholder="Type your query here"></textarea>
					<input class="link-button" type="submit" value="Send">
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="content">
		<p><i class="fa fa-copyright" aria-hidden="true"></i> 2015 indipixel.design</p>
		<p><i class="fa fa-envelope-o" aria-hidden="true"></i> contact@yourmail.com</p>
		</div>
	</footer>
</body>
</html>
